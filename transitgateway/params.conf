# ==================================================
# 共通設定
# ==================================================
# 作成されるすべてのリソースに付与されるキーと値のペア形式のタグ。
# フォーマット: AWS CLI JSON形式 (Nameタグを除く追加タグ用)
TAGS="{Key=Cost,Value=INFO},{Key=Environment,Value=Production},{Key=Project,Value=TransitGateway}"

# ==================================================
# アカウント定義
#
# 論理名とアカウントIDでAWSアカウントを定義します。
# スクリプトではこれらの論理名を使用します。
# ==================================================
ACCOUNT_HUB_ID="ACCOUNT-A-ID"
ACCOUNT_SPOKE_B_ID="ACCOUNT-B-ID"

# ==================================================
# TGWハブ定義
#
# 各Transit Gatewayを一意のインデックス (TGW_1_...) で定義します。
# ==================================================

# --- TGW 1 (プライマリハブ) ---
TGW_1_ACCOUNT_ID_VAR="ACCOUNT_HUB_ID"
TGW_1_REGION="ap-northeast-1"
TGW_1_NAME="tgw-hub-primary"
TGW_1_ASN="64513"
TGW_1_DESCRIPTION="Primary Hub Transit Gateway"

# --- TGW 2 (セカンダリハブ) ---
TGW_2_ACCOUNT_ID_VAR="ACCOUNT_HUB_ID"
TGW_2_REGION="us-west-2"
TGW_2_NAME="tgw-hub-secondary"
TGW_2_ASN="64514"
TGW_2_DESCRIPTION="Secondary Hub Transit Gateway"

# ==================================================
# TGWピアリング定義
#
# 上記で定義されたTGW間のピアリング接続を定義します。
# ==================================================
PEERING_1_ENABLED="true"
PEERING_1_TGW_A_INDEX="1" # TGW_1と接続
PEERING_1_TGW_B_INDEX="2" # TGW_2と接続
PEERING_1_NAME="tgw-peering-primary-secondary"

# ==================================================
# VPCスポークアタッチメント設定
#
# TGWにアタッチする各VPCを、一意のインデックス (VPC_1_...) を持つ変数ブロックとして定義します。
# ==================================================

# --- VPC 1: ハブアカウントのVPC (ap-northeast-1) ---
VPC_1_ENABLED="true"
VPC_1_ACCOUNT_ID_VAR="ACCOUNT_HUB_ID"
VPC_1_ATTACH_TO_TGW_INDEX="1" # TGW_1にアタッチ
VPC_1_VPC_ID="vpc-02dd2cb5642cd5bee"
VPC_1_VPC_CIDR="172.16.0.0/16"
VPC_1_ATTACHMENT_NAME="attachment-hub-vpc-1"
VPC_1_ROUTE_TABLE_IDS="rtb-05532926c21c542d2 rtb-076bee9ff0d1907ad rtb-0f37548a6d5a2f059"
# TGW ENI用サブネット (スペース区切り、数と順序を合わせる必要があります)
VPC_1_ENI_SUBNET_NAMES="tgw-eni-subnet-1a tgw-eni-subnet-1c"
VPC_1_ENI_SUBNET_CIDRS="172.16.160.0/24 172.16.161.0/24"
VPC_1_ENI_SUBNET_AZS="ap-northeast-1a ap-northeast-1c"

